<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Jk</h1>
        </div>
        <div class="alt-header__column">
            <i class="fa-solid fa-magnifying-glass fa-2x"></i>
            <i class="fa-solid fa-bars fa-2x"></i>
        </div>
    </header>

    <main class="main-screen">
        <div class="main-chat">
            <div class="chat__time">
                <span>Tuesday, June 30, 2020</span>
            </div>
        </div>
        <div class="message-row message-row--you">
            <img src="https://extrachill.com/wp-content/uploads/2021/06/wu-tang-logo.jpeg">
            <div class="message-row__content">
                <span class="message-row__author">JK</span>
                <div class="message-row__info">
                    <span class="message-row__info__text">Hi!</span>
                    <span class="message-row__info__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message-row__info">
                    <span class="message-row__info__text">Hi!</span>
                    <span class="message-row__info__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-solid fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <div class="reply__column__right">
                <i class="fa-regular fa-face-smile-wink"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </div>
    </form>

    <script src="https://kit.fontawesome.com/4d37811b76.js" crossorigin="anonymous"></script>
</body>
</html>
