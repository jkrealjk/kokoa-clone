<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <div class="screen-header__column">
            <h1 class="screen-header__title">Friends</h1>
        </div>
        <div class="screen-header__column">
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span><i class="fa-solid fa-gear fa-lg"></i></span>
            </div>
        </div>
    </header>

    <div class="friends">
        <a class="friends-name-link">
            <i class="fa-solid fa-circle-info"></i>
            Friends' Names Display
            <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
    </div>

    <div class="user-component">
        <div class="user-component__column">
            <img class="user-component__photo" src="https://extrachill.com/wp-content/uploads/2021/06/wu-tang-logo.jpeg" alt="">
            <div class="user-component__text">
                <h4 class="user-component__name">Jkkkkkk</h4>
            </div>
        </div>
        <div class="user-component__column">
        </div>
    </div>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="friends.html">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <span class="nav__dot"></span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/4d37811b76.js" crossorigin="anonymous"></script>
</body>
</html>
