<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>200%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoatalk</h1>
        <p class="welcome-header__text">if you have a Kokoa Account, log in with your email or phone number</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone number">
        <input type="text" placeholder="Password">
        <button>
            <span>Log In</span>
        </button>
        <a href="#">Find Kokoa Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/4d37811b76.js" crossorigin="anonymous"></script>
</body>
</html>
